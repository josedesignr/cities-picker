<!doctype html><html class="no-js" lang="" ng-app="citiesPicker"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><title>Cities Picker</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css"><script src="scripts/vendor/modernizr.js"></script></head><body ng-controller="MainController" ng-cloak><div class="cities-picker"><div class="cities-picker_panel" ng-class="{'navOpen' : navOpen}"><h1 class="main-title">Cities Picker</h1><i class="nav-icon glyphicon glyphicon-menu-hamburger visible-xs" ng-click="navOpen = !navOpen;"></i> <button class="autolocation-btn" ng-click="getMyLocation()"><i class="icon-margin glyphicon" ng-class="locationBtn_legend === 'Where am I?' ? 'glyphicon-screenshot' : 'glyphicon-hourglass'"></i> {{locationBtn_legend}}</button><h2 class="main-title subtitle"><i class="glyphicon glyphicon-search icon-margin"></i> Search City <small ng-click="expandMap()">Expand map</small></h2><input class="search-box" g-places-autocomplete ng-model="place" placeholder="Type a city" ng-change="validateAndAdd()"><ul class="cities-list"><li class="cities-list_city" ng-class="{ 'selected' : currentCity === $index }" ng-repeat="city in $storage.citiesList" ng-click="moveMapHere($index)"><p>{{city}}</p><i class="glyphicon glyphicon-remove" ng-click="removeCity($index)"></i></li></ul><h5 class="clear-all" ng-click="clearAll()">Clear All</h5></div><leaflet id="mapboxid" lf-center="center" class="cities-picker_map" markers="$storage.markers" defaults="defaults"></leaflet></div><!-- Google Analytics: change UA-XXXXX-X to be your site's ID. --><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');</script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzHsTQgYYblEPoY_CstQgE9qpk1reDcrw&libraries=places"></script><script src="scripts/vendor.js"></script><script src="scripts/main.js"></script></body></html>
